<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/kuleuven.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="title-slide">
					<h1 class="title">This is the title of the presentation<!--, Epistemic Pluralism and Ontology--></h2>
					<h2 class="subtitle">And this is the subtitle</h2>
					<div class="speaker">Author 1 & Author 2</div>
				</section>
				<section>
					<h2>Outline</h2>
					<!--<span class="fragment fade-in">-->
						<!--<span class="fragment fade-out">I'll fade in, then out</span>-->
					<!--</span>-->
					<!--<ul>-->
					<span class="fragment visible fade-in"><span class="fragment visible fade-out">The first item</span></li>
						<!--<li class="fragment visible">The first</li>-->
						<!--<li class="fragment visible">The first</li>-->
						<!--<li class="fragment visible">The first</li>-->
						<!--<li class="fragment visible">The first</li>-->
					<!--</ul>-->
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				width: 1024
			});
		</script>
	</body>
</html>
