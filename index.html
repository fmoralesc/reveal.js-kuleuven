<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/kuleuven.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="title-slide">
					<h1 class="title">This is the title of the presentation</h2>
					<h2 class="subtitle">And this is the subtitle</h2>
					<div class="speaker">Author 1 & Author 2</div>
				</section>
				<section class="structure-slide">
					<h2>Outline</h2>
					<ul>
						<li class="fragment visible">The first item</li>
						<li class="fragment visible">The second</li>
						<li class="fragment visible">The third</li>
						<li class="fragment visible">The fourth</li>
						<li class="fragment visible">The fifth</li>
					</ul>
				</section>
				<section class="structure-slide">
					<h1>Part One</h1>
				</section>
				<section>
					<h2>Section Title</h2>
					<p>This is a test</>
				</section>
				<section>
					<h2>Another Section Title</h2>
					<p>This is still a test</>
				</section>
				<section data-background-iframe="https://www.youtube.com/embed/qUvf3fOmTTk" data-background-interactive data-autoplay>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
			});
		</script>
		<script src="css/theme/assets/kuleuven/js/slidestyles.js"></script>
	</body>
</html>
